  <h2>Fixed File Engine</h2>
<blockquote>
<p>With this cool feature you can change some of the record definitions at run time.</p>
<p>Lets start with a simple example:</p>

<textarea name="code" class="c#" cols="80" rows="15">
[FixedLengthRecord()]
public class Customer
{
	[FieldFixedLength(5)]
	public int CustId;
	
	[FieldFixedLength(20)]
	public string Name;

	[FieldFixedLength(8)]
	[FieldConverter(ConverterKind.Date, "ddMMyyyy")]
	public DateTime AddedDate;

}
</textarea>

<p>You work with this file for a time, and later you need to ignore some lines or get only some that validate some condition, so:</p>

<textarea name="code" class="c#" rows="9" cols="80" readonly="readonly">
var engine = new FixedFileEngine&lt;Customer&gt;();
Customer[] res = engine.ReadFile("input.txt");

engine.Options.IgnoreFirstLines = 10;
Customer[] res = engine.ReadFile("input.txt");

engine.Options.IgnoreFirstLines = 0;
engine.Options.= 0;
</textarea>
</blockquote>
